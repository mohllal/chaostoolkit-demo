version: '3.8'

services:
  server:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    container_name: server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
